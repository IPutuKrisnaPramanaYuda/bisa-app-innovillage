<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Virtual Tour</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #panorama {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div id="panorama"></div>

    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            
            /* PERBAIKAN: 
               Tambahkan tanda '/' di depan agar dia mencari dari root public
            */
            "panorama": "/images/360/gerbang.jpg", 
            
            "autoLoad": true,
            "autoRotate": -2,
            "compass": false,
            "showControls": true
        });
    </script>

</body>
</html>
